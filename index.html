    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #303030;
            color: #f5f5f5;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .bg-accent {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, rgba(66, 133, 244, 0.3), rgba(219, 68, 55, 0.3));
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 8s ease-in-out infinite alternate;
            left: 15%;
            top: 20%;
        }

        .bg-accent:nth-child(2) {
            right: 15%;
            top: 20%;
            left: auto;
            background: linear-gradient(45deg, rgba(15, 157, 88, 0.3), rgba(244, 180, 0, 0.3));
            animation-delay: -4s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, -30px);
            }
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .logo {
            width: 50vw;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.15));
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Media query for portrait orientation */
        @media (orientation: portrait) {
            .logo {
                width: 90vw;
                /* 90% width for portrait mode */
            }
        }

        /* Additional responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .logo-container {
                width: 90%;
            }
        }

        .contact-email {
            position: absolute;
            top: 2rem;
            right: 2rem;
        }

        .contact-email a {
            color: #65605f;
            text-decoration: none;
        }

        /* Responsive email icon size */
        .contact-email svg {
            width: 40px;
            height: 40px;
            display: block;
        }

        @media (max-width: 768px) {
            .contact-email {
                top: 1.5rem;
                right: 1.5rem;
            }

            .contact-email svg {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .contact-email {
                top: 1rem;
                right: 1rem;
            }

            .contact-email svg {
                width: 30px;
                height: 30px;
            }
        }
